<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wizard Cards</title>
    <!-- css  -->
    <link rel="stylesheet" href="/hogwarts.css">
    <!-- font  -->
    <link href="https://fonts.googleapis.com/css2?family=Libre+Bodoni&family=Merriweather&family=Montserrat&family=Sacramento&family=Source+Sans+Pro:wght@600&family=Square+Peg&family=Tapestry&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Wizards</h1>
        <nav>
           <a href="#profile1">Granger</a>
           <a href="#profile2">Snape</a>
           <a href="#profile3">Weasly</a>
        </nav>
    </header>
    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="/img/emma-watson-blonde-brown-eyes-harry-potter-wallpaper-preview.jpg" alt="Granger" width="500px" height="500px">
                <figcaption>Hermione Granger</figcaption>
            </figure>
            <p><q>Intelligent, knows lots of spell and focuses on the perfection</q></p>
        </article>

        <article id="profile2" class="card">
            <figure>
                <img src="/img/harry-potter-harry-potter-and-the-order-of-the-phoenix-alan-rickman-severus-snape-wallpaper-preview.jpg" alt="Snape" width="500px" height="500px">
                <figcaption>Severus Snape</figcaption>
            </figure>
            <p><q>Knows chemical combination and master in liquid magic</q></p>
        </article>

        <article id="profile3" class="card">
            <figure>
                <img src="/img/redheads-people-harry-potter-actors-rupert-grint-ron-weasley-gryffindor-1574x2100-people-actors-hd-art-wallpaper-preview.jpg" alt="Weasly" width="500px" height="500px">
                <figcaption>Ronald Weasly</figcaption>
            </figure>
            <p><q>Brave,fighter and knows how to win </q></p>
        </article>
    </main>

    <footer>
        <p>&copy; Hogwarts </p>
    </footer>
</body>
</html>
